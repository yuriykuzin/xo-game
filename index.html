<!DOCTYPE html>
<html>

<head>
  <title>XO-game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="xo-game-main.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/classlist/2014.01.31/classList.min.js"></script>
  <script type="text/javascript" src="xo-game-bundle.js"></script>
</head>

<body class="page">

  <div class="options-button">Options</div>

  <div class="board">

    <div class="board__game boardgame__start-animation">
      <div class="field"></div>
      <div class="field__background">x</div>
    </div>

    <div class="options-frame">
      <form class="options-form">
        <fieldset class="options-form__fieldset">

          <div class="options-form__row">
            <legend class="options-form__legend">Options</legend>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="isHumanX">Player X</label>
            </div>
            <div class="options-form__row__half">
              <select id="isHumanX" name="isHumanX" class="options-form__control">
                <option value="true">Human</option>
                <option value="false" selected>Device</option>
              </select>
            </div>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="isHumanO">Player O</label>
            </div>
            <div class="options-form__row__half">
              <select id="isHumanO" name="isHumanO" class="options-form__control">
                <option value="true" selected>Human</option>
                <option value="false">Device</option>
              </select>
            </div>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="whoGoesFirst">Goes First</label>
            </div>
            <div class="options-form__row__half">
              <select id="whoGoesFirst" name="whoGoesFirst" class="options-form__control">
                <option value="x" selected>Player X</option>
                <option value="o">Player O</option>
                <option value="random">Random</option>
              </select>
            </div>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="sizeX">Width</label>
            </div>
            <div class="options-form__row__half">
              <select id="sizeX" name="sizeX" class="options-form__control">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
              </select>
            </div>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="sizeY">Height</label>
            </div>
            <div class="options-form__row__half">
              <select id="sizeY" name="sizeY" class="options-form__control">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
              </select>
            </div>
          </div>

          <div class="options-form__row">
            <div class="options-form__row__half">
              <label class="options-form__label" for="winCondition">Win Condition</label>
            </div>
            <div class="options-form__row__half">
              <select id="winCondition" name="winCondition" class="options-form__control">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select>
            </div>
          </div>

          <div class="options-form__row buttons">
            <div class="options-form__row__half">
              <button id="newGameBtn" name="newGameBtn" class="options-form__btn">New Game</button>
            </div>
            <div class="options-form__row__half">
              <button id="continueBtn" name="continueBtn" class="options-form__btn">Continue</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal__content">
      <p class="modal__content__message"></p>
    </div>

  </div>
</body>

</html>
